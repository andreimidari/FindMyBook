name: Bundle Python Dependencies

on:
  push:
    branches: [ "main" ]
    paths:
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  bundle-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          rm -rf Lib
          mkdir -p Lib
          pip install -r requirements.txt -t Lib --upgrade
      
      - name: Create Info File
        run: |
          echo "This file was automatically generated by the GitHub workflow." > Lib/info.txt
          echo "Generated on: $(date)" >> Lib/info.txt
          echo "Python version: 3.10" >> Lib/info.txt
      
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update bundled dependencies"
          file_pattern: "Lib/**"
          skip_fetch: true
          skip_checkout: true
